<form [formGroup]="form" (ngSubmit)="submit()">

    <div>
        <label for="title">Titre *</label>
        <input id="title" formControlName="title" />
        <div *ngIf="form.controls.title.invalid && form.controls.title.touched" style="color:red;">
            <div *ngIf="form.controls.title.errors?.required">Le titre requis.</div>
            <div *ngIf="form.controls.title.errors?.minlength">Mini. 3 caractères.</div>
        </div>
    </div>

    <div>
        <label for="desc">Description</label>
        <textarea id="desc" formControlName="desc"></textarea>
    </div>

    <button type="submit" [disabled]="form.invalid">Ajouter la tâche</button>
</form>
